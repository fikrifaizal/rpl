<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Book</title>

    <!-- panggil css -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="content transition">
      <a class="btn btn-primary" href="/index.html" role="button">Kembali</a><br>

      <div class="text-center">
        <h3>Contact Book</h3>
        <a class="btn btn-danger" role="button" onclick="readContacts()">Coba</a><br>    
        <h3>Firefox tidak men-support akses Contact Book</h3>
        
        <p>Sumber 1: https://whatpwacando.today/contacts</p>
        <p>Sumber 2: https://dev.to/niscontractor/most-frequently-asked-questions-in-pwa-4mg9</p>
      </div>
    </div>
    
    <!-- Method -->
    <script>
      function readContacts() {
        var api = (navigator.contacts || navigator.mozContacts);
  
        if (api && !!api.select) {
          api.select(['name', 'email'], { multiple: true })
            .then(function (contacts) {
              consoleLog('Found ' + contacts.length + ' contacts.');
              if (contacts.length) {
                consoleLog('First contact: ' + contacts[0].name + ' (' + contacts[0].email + ')');
              }
            })
            .catch(function (err) {
              consoleLog('Fetching contacts failed: ' + err.name);
            });
        } else {
          consoleLog('Contacts API not supported.');
        }
      }
  
      function consoleLog(data) {
        var logElement = document.getElementById('log');
        logElement.innerHTML += data + '\n';
      }
    </script>
  </body>
</html>
