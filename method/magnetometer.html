<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Magnetometer</title>

    <!-- panggil css -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="content transition">
      <a class="btn btn-primary" href="/index.html" role="button">Kembali</a><br>

      <div class="text-center">
        <h3>Magnetometer</h3>  
    
        <section>
          Magnetic field along the X-axis: <input type="text" readonly id="x" value="" /><br>
          Magnetic field along the Y-axis: <input type="text" readonly id="y" value="" /><br>
          Magnetic field along the Z-axis: <input type="text" readonly id="z" value="" /><br>
        </section>
        
        <p>Sumber: https://developer.mozilla.org/en-US/docs/Web/API/Magnetometer</p>
      </div>      
    </div>

    <!-- method -->
    <script>
      let magSensor = new Magnetometer({frequency: 60});

      magSensor.addEventListener('reading', e => {
        console.log("Magnetic field along the X-axis " + magSensor.x);
        console.log("Magnetic field along the Y-axis " + magSensor.y);
        console.log("Magnetic field along the Z-axis " + magSensor.z);
      });
      magSensor.start();
    </script>
  </body>
</html>
