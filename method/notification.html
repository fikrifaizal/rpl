<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notification</title>

    <!-- panggil css -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>

  <body>
    <div class="content">
      <a class="btn btn-primary" href="/index.html" role="button">Kembali</a><br>

      <div class="text-center">
        <h3>Notification</h3>
  
        <a class="btn btn-danger" role="button" onclick="getNotification()">Cek Notifikasi</a><br>
        
        <p>Sumber: https://developers.google.com/web/ilt/pwa/introduction-to-push-notifications</p>
      </div>      
    </div>

    <!-- method -->
    <script>

      function getNotification() {
        Notification.requestPermission(function(status) {
          console.log('Notification permission status:', status);
        });
        if (Notification.permission == 'granted') {
          navigator.serviceWorker.getRegistration().then(function(reg) {
            var options = {
              body: 'Here is a notification body!',
              icon: '/assets/images/notif.png',
              vibrate: [100, 50, 100],
              data: {
                dateOfArrival: Date.now(),
                primaryKey: 1
              }
            };
            reg.showNotification('Hello world!', options);
          });
        }
      }
    </script>

    <!-- Javascript Support -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
